<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק תרגום אנגלית-עברית</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>משחק תרגום אנגלית-עברית</h1>
        <div id="score">ניקוד: <span id="current-score">0</span></div>
        <div id="high-score">שיא: <span id="best-score">0</span></div>
        
        <label for="level">רמה:</label>
        <input type="number" id="english-level" name="level" min="1" max="10" value="4">

        <label for="timer"> זמן משחק</label>
        <input type="number" id="game-time" name="time">


        <div id="game-area" style="display: none;">
            <div id="timer">זמן נותר: <span id="time-left">60</span> שניות</div>
            <div id="english-sentence"></div>
            <div id="hebrew-translation"></div>
            <input type="text" id="user-input" autocomplete="off" placeholder="הקלד את המשפט באנגלית כפי שהוא מופיע על המסך">
            <div id="feedback"></div>
        </div>
        <button id="start-game">התחל משחק</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
