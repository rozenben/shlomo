<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק תרגום אנגלית-עברית</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>משחק תרגום אנגלית-עברית</h1>

        <div class="game-info">
            <div id="score" class="info-item">
                <i class="fas fa-star"></i> ניקוד: <span id="current-score">0</span>
            </div>
            <div id="high-score" class="info-item">
                <i class="fas fa-trophy"></i> שיא: <span id="best-score">0</span>
            </div>
            <div id="level" class="info-item">
                <i class="fas fa-layer-group"></i> רמה: <span id="current-level"></span>
            </div>
            <div id="game-duration" class="info-item">
                <i class="fas fa-clock"></i> משך המשחק (שניות): <input type="number" id="game-time" min="30" max="300" value="120">
            </div>
        </div>

        <div id="game-area" style="display: none;">
            <div id="timer" class="info-item">
                <i class="fas fa-hourglass-half"></i> זמן נותר: <span id="time-left"></span> שניות
            </div>
            <div id="english-sentence" class="sentence-box"></div>
            <div id="hebrew-translation" class="sentence-box"></div>
            <input type="text" id="user-input" placeholder="הקלד את התרגום באנגלית">
            <div id="feedback"></div>
        </div>

        <button id="start-game" class="btn"><i class="fas fa-play"></i> התחל משחק</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
